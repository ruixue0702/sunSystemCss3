<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <title>my</title>
</head>
<body>
    <!-- 八大行星，是指太阳系的八个大行星，按照离太阳的距离从近到远，它们依次为水星(☿)、金星(♀)、地球(⊕)、火星(♂)、木星(♃)、土星(♄)、天王星(♅)、海王星(♆)。八大行星自转方向多数也和公转方向一致。只有金星和天王星两个例外。金星自转方向与公转方向相反，天王星则是与公转轨道呈97°角的"躺着"旋转。

    行星的定义:一是必须围绕恒星运转的天体;二是质量足够大，能依靠自身引力使天体呈圆球状;三是这个轨道附近应该没有其他物体(清理其轨道上的其它物体)。按这样的划分，太阳系的行星就只有水、金、地、火、木、土，加上天王、海王这八颗。
    与2006年之前提到的九大行星概念不同，在2006年8月24日于布拉格举行的第26届国际天文学联会中通过的第5号决议中，冥王星被划为矮行星，从太阳系九大行星中被除名。大行星必须是围绕恒星运转的天体，质量足够大、能依靠自身引力使天体呈圆球状，这些冥王星都相符。但是冥王星没有能够清空其轨道上的其它物体，因此冥王星被归为矮行星。从此太阳系从九大行星变成了八大行星。 -->
    <!-- revolution rotation -->
    <!-- Mercury, Venus, earth, Mars, Jupiter, Saturn, Uranus, Neptune -->
    <div class="solarSystemBox">
        <div class="solarSystem">
            <div class="sunRotation"></div>
            <div class="way mercuryWay"></div>
            <div class="revolution mercuryRevolution">
                <div class="mercuryRotation"></div>
            </div>
            <div class="way venusWay"></div>
            <div class="revolution venusRevolution">
                <div class="venusRotation"></div>
            </div>
            <div class="way earthWay"></div>
            <div class="revolution earthRevolution">
                <div class="earthRotation"></div>
            </div>
            <div class="way marsWay"></div>
            <div class="revolution marsRevolution">
                <div class="marsRotation"></div>
            </div>
            <div class="way jupiterWay"></div>
            <div class="revolution jupiterRevolution">
                <div class="jupiterRotation"></div>
            </div>
            <div class="way saturnWay"></div>
            <div class="revolution saturnRevolution">
                <div class="saturnRotation"></div>
            </div>
            <div class="way uranusWay"></div>
            <div class="revolution uranusRevolution">
                <div class="uranusRotation"></div>
            </div>
            <div class="way neptuneWay"></div>
            <div class="revolution neptuneRevolution">
                <div class="neptuneRotation"></div>
            </div>
        </div>
    </div>
</body>
</html>
